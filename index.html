<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <p>sidebar</p>
        </div>

        <div class="header">
            <div class="search">
                <img class="magnify" src="Images/magnify.svg" alt="search">
                <form>
                    <input type="text" placeholder="Search...">
                </form>
            </div>

            <div class="presence">
                <img class="bell" src="Images/bell-ring-outline.svg" alt="bell-ring-outline">
                <img class="profile-image" src="Images/profile-image.png" alt="profile-image">
                <p class="user-name">Chad Rowe</p>
            </div>

            <div class="account-info">
                <img class="profile-image" src="Images/profile-image.png" alt="profile-image">
                <p class="greeting-text">Hi, there, <br> Chad Rowe</p>
            </div>

            <div class="header-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="main-content">
            <p>main-content</p>
        </div>
    </div>
</body>
</html>
