<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!--<p>sidebar</p>-->
            <img class="sidebar-top sidebar-images" src="Images/view-dashboard.svg" alt="Dashbard">
            <div class="sidebar-top sidebar-title">Dashboard</div>

            <img class="sidebar-images" src="Images/home.svg" alt="Home">
            <div class="sidebar-title">Home</div>

            <img class="sidebar-images" src="Images/smart-card-outline.svg" alt="Profile">
            <div class="sidebar-title">Profile</div>

            <img class="sidebar-images" src="Images/message.svg" alt="Messages">
            <div class="sidebar-title">Messages</div>

            <img class="sidebar-images" src="Images/clock-time-three.svg" alt="History">
            <div class="sidebar-title">History</div>

            <img class="sidebar-images" src="Images/file-multiple.svg" alt="Tasks">
            <div class="sidebar-title">Tasks</div>

            <img class="sidebar-images" src="Images/account-group.svg" alt="Communities">
            <div class="sidebar-title">Communities</div>

            <img class="sidebar-images" src="Images/cog.svg" alt="Settings">
            <div class="sidebar-title">Settings</div>

            <img class="sidebar-images" src="Images/help-box.svg" alt="Support">
            <div class="sidebar-title">Support</div>

            <img class="sidebar-images" src="Images/shield-check.svg" alt="Privacy">
            <div class="sidebar-title">Privacy</div>
        </div>

        <div class="header">
            <div class="search">
                <img class="magnify" src="Images/magnify.svg" alt="search">
                <form>
                    <input type="text" placeholder="Search...">
                </form>
            </div>

            <div class="presence">
                <img class="bell" src="Images/bell-ring-outline.svg" alt="bell-ring-outline">
                <img class="profile-image" src="Images/profile-image.png" alt="profile-image">
                <p class="user-name">Chad Rowe</p>
            </div>

            <div class="account-info">
                <img class="profile-image" src="Images/profile-image.png" alt="profile-image">
                <p class="greeting-text">Hi, there, <br> Chad Rowe</p>
            </div>

            <div class="header-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="main-content">
            <p>main-content</p>
        </div>
    </div>
</body>
</html>
